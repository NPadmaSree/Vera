<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/999433b1ee.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Positions</title>
  </head>
  <body>
    <h1>Positions</h1>
    <section>
      <p>Icon examples for Material Design</p>
      <i class="material-icons">settings</i>
      <i class="material-icons">stars</i>
      <i class="material-icons">undo</i>
      <i class="material-icons">cancel</i>
    </section>
    <section id="section-a">
      <h2>Position Relative</h2>
      <div class="item">Relative1</div>
      <div class="item">Relative2</div>
    </section>
    <section id="section-b">
      <h2>Fixed Position</h2>
      <div class="item">Fixed 1</div>
    </section>
    <section id="section-c">
      <h2>Position Absolute</h2>
      <div class="item">Absolute 1</div>
    </section>
    <section id="section-d">
      <h2>Position Sticky</h2>
      <div class="item">Sticky 1</div>
    </section>

    <section></section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <form>
        <header>
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
        </header>
        <div class="row">
          <div class="col1">
            <label>First Name</label>
          </div>
          <div clas="col2">
            <input type="text" id="fname" />
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label>Last Name</label>
          </div>
          <div clas="col2">
            <input type="text" id="lname" />
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label>Email</label>
          </div>
          <div clas="col2">
            <input type="email" id="email" />
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label>Password</label>
          </div>
          <div clas="col2">
            <input type="password" id="pwd" />
          </div>
        </div>
        <div class="row">
          <div class="col1">
            <label>Confirm Password</label>
          </div>
          <div class="col2">
            <input type="password" id="cpwd" />
          </div>
        </div>
        <div class="row">
          <button type="button">SIGN UP</button>
          <p>
            By clicking the Sign Up button you agree to ourp Terms & Conditions
            and Privacy Policy
          </p>
        </div>
      </form>
    </div>
    <footer>Already have an account? Login Here</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="grid">
      <div class="pic cherry">

          src="https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="cherry"
        />
      </div>
      <div class="pic leaves">

          src="https://images.unsplash.com/photo-1520121401995-928cd50d4e27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHNwcmluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
          alt="leaves"
        />
      </div>
      <div class="pic bird">
        <img
          src=" https://images.unsplash.com/photo-1620694563886-c3a80ec55f41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHNwcmluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
          alt="bird"
        />

        <img
          src="https://images.unsplash.com/photo-1562016600-ece13e8ba570?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8d2F0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
          alt="water"
        />

        <img
          src="https://images.unsplash.com/photo-1594717527389-a590b56e8d0a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fG1vdW50YWluc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
          alt="mountain"

          src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29tcHV0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"

          src="https://images.unsplash.com/photo-1523476324532-18841ae4b297?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGN5Y2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="cycle"
        />
      </div>
      <div class="pic yoga">
        <img
          src="https://images.unsplash.com/photo-1605374851983-5a5f6cb5c42c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA5fHx5b2dhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="yoga"

      <div class="pic flow">
        <img
          src="https://media.istockphoto.com/photos/fi/lgbtq-pride-kuukauden-abstrakti-v%C3%A4rik%C3%A4s-liike-hehkuvalopolku-moniv%C3%A4risten-hiukkasten-id1404106531?k=20&m=1404106531&s=612x612&w=0&h=E4CyGxvXCtSBkxUp4yLr1nTJ6NlC5OVFt5iybWa37KY="
          alt="flow"
        />
